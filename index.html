<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Ventes de QQ</title>
  <style>
    /* Styles globaux */
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid white;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #666;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    /* Style pour le pop-up */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: green;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      z-index: 1000;
    }

    /* Style pour le bouton reset */
    .reset-btn {
      background-color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Les Ventes de QQ</h1>
    <p>Suivez les ventes / migration(s) de votre équipe en temps réel !</p>
  </header>

  <div class="container">
    <h2>Valider une Vente / Migration</h2>
    <div id="buttons">
      <button onclick="validateSale('Julien')">Julien</button>
      <button onclick="validateSale('Thomas')">Thomas</button>
      <button onclick="validateSale('Laetitia')">Laetitia</button>
      <button onclick="validateSale('Charles')">Charles</button>
      <button onclick="validateSale('Mehdi')">Mehdi</button>
      <button onclick="validateSale('Guillaume')">Guillaume</button>
      <button onclick="validateSale('Oussama')">Oussama</button>
      <button onclick="validateSale('Timothee')">Timothée</button>
    </div>

    <h2>Classement des Vente(s) / Migration(s)</h2>
    <ul id="ranking-list">
      <!-- Le classement sera ajouté ici dynamiquement -->
    </ul>

    <h2>Options</h2>
    <button class="reset-btn" onclick="resetSales()">Réinitialiser les ventes / migration(s)</button>
  </div>

  <footer>
    <p>&copy; 2025 - Les Ventes de QQ</p>
  </footer>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://puibgqzzofpvrmjadddu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1aWJncXp6b2ZwdnJtamFkZGR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk2NDI5NDQsImV4cCI6MjA1NTIxODk0NH0.RX31oBb01V0u2a2J95vXXj2gEBA9fmO38-Sk0WeTK8I";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Ajouter une vente
    async function validateSale(member) {
        let { data, error } = await supabase
            .from("sales")
            .select("*")
            .eq("member", member)
            .single();

        let newSales = data ? data.sales + 1 : 1;

        const { error: upsertError } = await supabase
            .from("sales")
            .upsert([{ member, sales: newSales }], { onConflict: ['member'] });

        if (upsertError) {
            console.error("Erreur :", upsertError);
        } else {
            showPopup("✅ Vente ajoutée !");
            updateRanking();
        }
    }

    // Mettre à jour le classement
    async function updateRanking() {
        const { data: sales, error } = await supabase
            .from("sales")
            .select("*")
            .order("sales", { ascending: false });

        if (error) {
            console.error("Erreur de chargement :", error);
            return;
        }

        const rankingList = document.getElementById("ranking-list");
        rankingList.innerHTML = "";
        
        sales.forEach(({ member, sales }) => {
            const gain = calculateGain(sales);
            const listItem = document.createElement("li");
            listItem.innerHTML = `<div class="column">${member}</div>
                                  <div class="column"><span class="sales">${sales}</span> <span class="sales-word">vente(s)</span></div>
                                  <div class="column"><span class="gain">${gain}€</span></div>`;
            rankingList.appendChild(listItem);
        });
    }

    // Réinitialiser les ventes
    async function resetSales() {
        if (confirm("Voulez-vous réinitialiser toutes les ventes ?")) {
            const { error } = await supabase
                .from("sales")
                .delete()
                .gt("sales", 0);

            if (error) {
                console.error("Erreur de réinitialisation :", error);
            } else {
                updateRanking();
            }
        }
    }

    // Calcul du gain
    function calculateGain(sales) {
        if (sales >= 20) {
            return sales * 5;
        } else if (sales >= 10) {
            return sales * 4;
        } else {
            return sales * 3;
        }
    }

    // Affichage du popup
    function showPopup(message) {
        const popup = document.createElement("div");
        popup.classList.add("popup");
        popup.textContent = message;

        document.body.appendChild(popup);

        setTimeout(() => {
            popup.remove();
        }, 1500);
    }

    // Charger le classement au démarrage
    window.onload = updateRanking;
  </script>
</body>
</html>
