<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Ventes de QQ</title>
  <style>
    /* Styles globaux */
    body {
      background-color: #333; /* Fond gris foncé */
      color: white; /* Texte en blanc */
      font-family: Arial, sans-serif; /* Police moderne */
      margin: 0;
      padding: 0;
    }
  
    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid white;
    }
  
    button {
      background-color: #444; /* Boutons gris foncé */
      color: white; /* Texte des boutons en blanc */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
  
    button:hover {
      background-color: #666; /* Couleur plus claire au survol */
    }
  
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
  
    ul {
      list-style-type: none; /* Enlever les puces */
      padding: 0;
      width: 100%;
      max-width: 500px;
    }
  
    li {
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }
  
    .sale-animation {
      color: rgb(127, 47, 255); /* Animation "+1" en vert clair */
      font-weight: bold;
      position: absolute;
      animation: fadeOut 1s ease-in-out;
    }
  
    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  
    footer {
      text-align: center;
      margin-top: 20px;
      border-top: 2px solid white;
      padding: 10px;
    }
  
    .column {
      flex: 1; /* Faire en sorte que chaque colonne occupe la même largeur */
      text-align: center;
    }
  
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    .no-border {
      border-bottom: none; /* Enlever la bordure entre les éléments */
    }
  
    /* Style pour les gains en or */
    .gain {
      color: gold; /* Gains en couleur or */
      font-weight: bold;
    }
  
    /* Style pour les ventes en bleu clair */
    .sales {
      color: lightblue; /* Nombre de ventes en bleu clair */
      font-weight: bold;
    }
  
    .sales-word {
      color: lightblue; /* Mot "vente(s)" en bleu clair */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Les Ventes de QQ</h1>
    <p>Suivez les ventes / migration(s) de votre équipe en temps réel !</p>
  </header>

  <div class="container">
    <h2>Valider une Vente / Migration</h2>
    <div id="buttons">
      <button onclick="validateSale('Julien')">Julien</button>
      <button onclick="validateSale('Thomas')">Thomas</button>
      <button onclick="validateSale('Laetitia')">Laetitia</button>
      <button onclick="validateSale('Charles')">Charles</button>
      <button onclick="validateSale('Mehdi')">Mehdi</button>
      <button onclick="validateSale('Guillaume')">Guillaume</button>
      <button onclick="validateSale('Oussama')">Oussama</button>
    </div>

    <h2>Classement des Vente(s) / Migration(s)</h2>
    <ul id="ranking-list">
      <!-- Le classement sera ajouté ici dynamiquement -->
    </ul>

    <h2>Options</h2>
    <button onclick="resetSales()">Réinitialiser les ventes / migration(s)</button>
  </div>

  <footer>
    <p>&copy; 2025 - Les Ventes de QQ</p>
  </footer>

  <script>
    // Stockage des ventes et des gains
    const salesData = {
      Julien: { sales: 0, earnings: 0 },
      Thomas: { sales: 0, earnings: 0 },
      Laetitia: { sales: 0, earnings: 0 },
      Charles: { sales: 0, earnings: 0 },
      Mehdi: { sales: 0, earnings: 0 },
      Guillaume: { sales: 0, earnings: 0 },
      Oussama: { sales: 0, earnings: 0 }
    };

    // Chargement du son
    const buzzerSound = new Audio("son_buzzer.mp3");

    // Calcul des gains
    function calculateEarnings(sales) {
      if (sales >= 20) {
        return sales * 5;
      } else if (sales >= 10) {
        return sales * 4;
      } else {
        return sales * 3;
      }
    }

    // Valider une vente
    function validateSale(name) {
      if (salesData[name]) {
        salesData[name].sales++;
        salesData[name].earnings = calculateEarnings(salesData[name].sales);
        buzzerSound.play(); // Lecture du son
        updateRanking();
      }
    }

    // Mettre à jour le classement
    function updateRanking() {
      const rankingList = document.getElementById("ranking-list");
      rankingList.innerHTML = "";

      const sortedData = Object.entries(salesData).sort((a, b) => b[1].sales - a[1].sales);

      sortedData.forEach(([name, data]) => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <span>${name}</span>
          <span class="sales">${data.sales} vente(s) / migration(s)</span>
          <span class="gain">${data.earnings} €</span>
        `;
        rankingList.appendChild(listItem);
      });
    }

    // Réinitialiser les ventes et les gains
    function resetSales() {
      for (let name in salesData) {
        salesData[name].sales = 0;
        salesData[name].earnings = 0;
      }
      updateRanking();
    }
  </script>
</body>
</html>
