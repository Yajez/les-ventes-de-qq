<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les ventes de QQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 18px;
      margin: 5px 0;
    }
    .sale-animation {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: fadeUp 1s forwards;
    }
    @keyframes fadeUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>Les ventes de QQ</h1>
  <p>Cliquez sur un membre pour valider une vente :</p>

  <!-- Boutons pour chaque membre -->
  <div id="buttons">
    <button onclick="validateSale('Julien')">Julien</button>
    <button onclick="validateSale('Thomas')">Thomas</button>
    <button onclick="validateSale('Laetitia')">Laetitia</button>
    <button onclick="validateSale('Charles')">Charles</button>
    <button onclick="validateSale('Mehdi')">Mehdi</button>
    <button onclick="validateSale('Guillaume')">Guillaume</button>
    <button onclick="validateSale('Oussama')">Oussama</button>
  </div>

  <!-- Classement -->
  <h2>Classement</h2>
  <ul id="ranking-list">
    <!-- Le classement sera mis Ã  jour ici -->
  </ul>
</body>
</html>
