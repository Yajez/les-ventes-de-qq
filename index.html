<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Ventes de QQ</title>
  <style>
    /* Styles globaux */
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  
    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid white;
    }

    /* Le titre "Les Ventes de QQ" en or */
    h1 {
      color: gold;
    }
  
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
  
    button:hover {
      background-color: #666;
    }

    /* Nouveau style pour le bouton Reset en rouge */
    button[onclick="resetSales()"] {
      background-color: red;
    }
  
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    /* Pop-up vert pour l'animation */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: green;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      z-index: 1000;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      border-top: 2px solid white;
      padding: 10px;
    }

    .column {
      flex: 1;
      text-align: center;
    }

    /* Couleur pour le nombre de ventes (bleu clair) */
    .sales {
      color: lightblue;
      font-weight: bold;
    }

    /* Couleur pour les gains (or) */
    .gain {
      color: gold;
      font-weight: bold;
    }

    /* Mot "vente(s)" en bleu ciel */
    .sales-word {
      color: lightblue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Les Ventes de QQ</h1>
    <p>Suivez les ventes / migration(s) de votre équipe en temps réel !</p>
  </header>

  <div class="container">
    <h2>Impossible n'est pas Quevillais</h2>
    <div id="buttons">
      <button onclick="validateSale('Julien')">Julien</button>
      <button onclick="validateSale('Thomas')">Thomas</button>
      <button onclick="validateSale('Laetitia')">Laetitia</button>
      <button onclick="validateSale('Charles')">Charles</button>
      <button onclick="validateSale('Mehdi')">Mehdi</button>
      <button onclick="validateSale('Guillaume')">Guillaume</button>
      <button onclick="validateSale('Oussama')">Oussama</button>
      <button onclick="validateSale('Timothee')">Timothée</button>
    </div>

    <h2>Classement des Vente(s) / Migration(s)</h2>
    <ul id="ranking-list"></ul>

    <h2>Options</h2>
    <button onclick="resetSales()">Réinitialiser les ventes / migration(s)</button>
  </div>

  <footer>
    <p>&copy; 2025 - Les Ventes de QQ</p>
  </footer>

  <script>
    // Charger les données des ventes depuis localStorage (si elles existent)
    let salesData = JSON.parse(localStorage.getItem('salesData')) || {
      "Julien": 0,
      "Thomas": 0,
      "Laetitia": 0,
      "Charles": 0,
      "Mehdi": 0,
      "Guillaume": 0,
      "Oussama": 0,
      "Timothee": 0
    };

    // Fonction pour valider une vente et mettre à jour le classement
    function validateSale(member) {
        salesData[member]++;
        localStorage.setItem('salesData', JSON.stringify(salesData));
        showSaleAnimation(member);
        let sortedSales = Object.entries(salesData).sort((a, b) => b[1] - a[1]);
        updateRanking(sortedSales);
    }

    // Fonction pour mettre à jour le classement
    function updateRanking(sortedSales) {
        const rankingList = document.getElementById("ranking-list");
        rankingList.innerHTML = "";
        sortedSales.forEach(([member, sales]) => {
            const gain = calculateGain(sales);
            const listItem = document.createElement("li");
            listItem.innerHTML = `<div class="column">${member}</div>
                                  <div class="column"><span class="sales">${sales}</span> <span class="sales-word">vente(s)</span></div>
                                  <div class="column"><span class="gain">${gain}€</span></div>`;
            rankingList.appendChild(listItem);
        });
    }

    // Fonction pour calculer le gain en fonction du nombre de ventes
    function calculateGain(sales) {
        if (sales >= 20) {
            return sales * 5;
        } else if (sales >= 10) {
            return sales * 4;
        } else {
            return sales * 3;
        }
    }

    // Fonction pour réinitialiser les ventes
    function resetSales() {
        if (confirm('Êtes-vous sûr de vouloir réinitialiser toutes les ventes ?')) {
            for (let member in salesData) {
                salesData[member] = 0;
            }
            localStorage.setItem('salesData', JSON.stringify(salesData));
            updateRanking(Object.entries(salesData).sort((a, b) => b[1] - a[1]));
        }
    }

    // Fonction pour afficher le pop-up vert avec le prénom
    function showSaleAnimation(member) {
        const popup = document.createElement("div");
        popup.classList.add("popup");
        popup.textContent = `Bien joué ${member}, tu viens de faire une vente !`;
        popup.onclick = function() {
            popup.remove();
        };
        document.body.appendChild(popup);
    }

    // Initialiser le classement dès le chargement de la page
    window.onload = function() {
        let sortedSales = Object.entries(salesData).sort((a, b) => b[1] - a[1]);
        updateRanking(sortedSales);
    };
  </script>
</body>
</html>
