<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Ventes de QQ</title>
  <style>
    /* Styles globaux */
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid white;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #666;
    }

    .reset-button {
      background-color: red; /* Bouton reset en rouge */
      color: white;
    }

    .reset-button:hover {
      background-color: darkred;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      border-top: 2px solid white;
      padding: 10px;
    }

    .column {
      flex: 1;
      text-align: center;
    }

    /* Style pour le pop-up */
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 255, 0, 0.8);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
      z-index: 1000;
    }

    .popup.fade-out {
      opacity: 0;
    }

    .gain {
      color: gold;
      font-weight: bold;
    }

    .sales {
      color: lightblue;
      font-weight: bold;
    }

    .sales-word {
      color: lightblue;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <header>
    <h1>Les Ventes de QQ</h1>
    <p>Suivez les ventes / migration(s) de votre équipe en temps réel !</p>
  </header>

  <div class="container">
    <h2>Valider une Vente / Migration</h2>
    <div id="buttons">
      <button onclick="validateSale('Julien')">Julien</button>
      <button onclick="validateSale('Thomas')">Thomas</button>
      <button onclick="validateSale('Laetitia')">Laetitia</button>
      <button onclick="validateSale('Charles')">Charles</button>
      <button onclick="validateSale('Mehdi')">Mehdi</button>
      <button onclick="validateSale('Guillaume')">Guillaume</button>
      <button onclick="validateSale('Oussama')">Oussama</button>
      <button onclick="validateSale('Timothee')">Timothée</button>
    </div>

    <h2>Classement des Vente(s) / Migration(s)</h2>
    <ul id="ranking-list"></ul>

    <h2>Options</h2>
    <button class="reset-button" onclick="resetSales()">Réinitialiser les ventes / migration(s)</button>
  </div>

  <footer>
    <p>&copy; 2025 - Les Ventes de QQ</p>
  </footer>

  <script>
    let salesData = JSON.parse(localStorage.getItem('salesData')) || {
        "Julien": 0,
        "Thomas": 0,
        "Laetitia": 0,
        "Charles": 0,
        "Mehdi": 0,
        "Guillaume": 0,
        "Oussama": 0,
        "Timothée": 0
    };

    function validateSale(member) {
        salesData[member]++;
        localStorage.setItem('salesData', JSON.stringify(salesData));
        showPopup("✅ Vente ajoutée pour " + member + " !");
        updateRanking();
    }

    function updateRanking() {
        const rankingList = document.getElementById("ranking-list");
        rankingList.innerHTML = "";
        let sortedSales = Object.entries(salesData).sort((a, b) => b[1] - a[1]);

        sortedSales.forEach(([member, sales]) => {
            const gain = calculateGain(sales);
            const listItem = document.createElement("li");
            listItem.innerHTML = `<div class="column">${member}</div>
                                  <div class="column"><span class="sales">${sales}</span> <span class="sales-word">vente(s)</span></div>
                                  <div class="column"><span class="gain">${gain}€</span></div>`;
            rankingList.appendChild(listItem);
        });
    }

    function calculateGain(sales) {
        if (sales >= 20) return sales * 5;
        if (sales >= 10) return sales * 4;
        return sales * 3;
    }

    function resetSales() {
        if (confirm('Êtes-vous sûr de vouloir réinitialiser toutes les ventes ?')) {
            for (let member in salesData) {
                salesData[member] = 0;
            }
            localStorage.setItem('salesData', JSON.stringify(salesData));
            updateRanking();
        }
    }

    function showPopup(message) {
        const popup = document.createElement("div");
        popup.classList.add("popup");
        popup.textContent = message;
        document.body.appendChild(popup);

        setTimeout(() => {
            popup.classList.add("fade-out");
            setTimeout(() => popup.remove(), 500);
        }, 2000);
    }

    window.onload = updateRanking;
  </script>

</body>
</html>
