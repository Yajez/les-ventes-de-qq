<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Ventes de QQ</title>
  <style>
    /* Styles globaux */
    body {
      background-color: #333; /* Fond gris foncé */
      color: white; /* Texte en blanc */
      font-family: Arial, sans-serif; /* Police moderne */
      margin: 0;
      padding: 0;
    }
  
    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid white;
    }
  
    button {
      background-color: #444; /* Boutons gris foncé */
      color: white; /* Texte des boutons en blanc */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
  
    button:hover {
      background-color: #666; /* Couleur plus claire au survol */
    }
  
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
  
    ul {
      list-style-type: none; /* Enlever les puces */
      padding: 0;
      width: 100%;
      max-width: 500px;
    }
  
    li {
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
    }
  
    .sale-animation {
      color: rgb(127, 47, 255); /* Animation "+1" en vert clair */
      font-weight: bold;
      position: absolute;
      animation: fadeOut 1s ease-in-out;
    }
  
    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  
    footer {
      text-align: center;
      margin-top: 20px;
      border-top: 2px solid white;
      padding: 10px;
    }
  
    .column {
      flex: 1; /* Faire en sorte que chaque colonne occupe la même largeur */
      text-align: center;
    }
  
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  
    .no-border {
      border-bottom: none; /* Enlever la bordure entre les éléments */
    }
  
    /* Style pour les gains en or */
    .gain {
      color: gold; /* Gains en couleur or */
      font-weight: bold;
    }
  
    /* Style pour les ventes en bleu clair */
    .sales {
      color: lightblue; /* Nombre de ventes en bleu clair */
      font-weight: bold;
    }
  
    .sales-word {
      color: lightblue; /* Mot "vente(s)" en bleu clair */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Les Ventes de QQ</h1>
    <p>Suivez les ventes / migration(s) de votre équipe en temps réel !</p>
  </header>

  <div class="container">
    <h2>Valider une Vente / Migration</h2>
    <div id="buttons">
      <button onclick="validateSale('Julien')">Julien</button>
      <button onclick="validateSale('Thomas')">Thomas</button>
      <button onclick="validateSale('Laetitia')">Laetitia</button>
      <button onclick="validateSale('Charles')">Charles</button>
      <button onclick="validateSale('Mehdi')">Mehdi</button>
      <button onclick="validateSale('Guillaume')">Guillaume</button>
      <button onclick="validateSale('Oussama')">Oussama</button>
      <button onclick="validateSale('Timothee')">Timothée</button> <!-- Nouveau membre ajouté -->
    </div>

    <h2>Classement des Vente(s) / Migration(s)</h2>
    <ul id="ranking-list">
      <!-- Le classement sera ajouté ici dynamiquement -->
    </ul>

    <h2>Options</h2>
    <button onclick="resetSales()">Réinitialiser les ventes / migration(s)</button>
  </div>

  <footer>
    <p>&copy; 2025 - Les Ventes de QQ</p>
  </footer>

  <script>
    // Charger les données des ventes depuis localStorage (si elles existent)
    let salesData = JSON.parse(localStorage.getItem('salesData')) || {
        "Julien": 0,
        "Thomas": 0,
        "Laetitia": 0,
        "Charles": 0,
        "Mehdi": 0,
        "Guillaume": 0,
        "Oussama": 0,
        "Timothée": 0
    };

    // Fonction pour valider une vente et mettre à jour le classement
    function validateSale(member) {
        // Augmenter le compteur de ventes localement
        salesData[member]++;
        
        // Sauvegarder les données dans localStorage
        localStorage.setItem('salesData', JSON.stringify(salesData));

        // Afficher l'animation et jouer le son
        showSaleAnimation(member);
        playSound();

        // Trier et afficher le classement
        let sortedSales = Object.entries(salesData).sort((a, b) => b[1] - a[1]);
        updateRanking(sortedSales);
    }

    // Fonction pour mettre à jour le classement
    function updateRanking(sortedSales) {
        const rankingList = document.getElementById("ranking-list");
        rankingList.innerHTML = "";
        sortedSales.forEach(([member, sales]) => {
            const gain = calculateGain(sales);  // Calculer le gain en fonction des ventes
            const listItem = document.createElement("li");
            listItem.innerHTML = `<div class="column">${member}</div>
                                  <div class="column"><span class="sales">${sales}</span> <span class="sales-word">vente(s)</span></div>
                                  <div class="column"><span class="gain">${gain}€</span></div>`;
            rankingList.appendChild(listItem);
        });
    }

    // Fonction pour calculer le gain en fonction du nombre de ventes
    function calculateGain(sales) {
        if (sales >= 20) {
            return sales * 5;  // 5€ par vente à partir de 20 ventes
        } else if (sales >= 10) {
            return sales * 4;  // 4€ par vente entre 10 et 19 ventes
        } else {
            return sales * 3;  // 3€ par vente entre 1 et 9 ventes
        }
    }

    // Fonction pour réinitialiser les ventes
    function resetSales() {
        // Afficher une fenêtre de confirmation avant de réinitialiser
        if (confirm('Êtes-vous sûr de vouloir réinitialiser toutes les ventes ? Cela réinitialisera toutes les données.')) {
            // Réinitialiser les données
            for (let member in salesData) {
                salesData[member] = 0;
            }

            // Sauvegarder les données réinitialisées dans localStorage
            localStorage.setItem('salesData', JSON.stringify(salesData));

            // Mettre à jour l'affichage du classement
            updateRanking(Object.entries(salesData).sort((a, b) => b[1] - a[1]));
        }
    }

    // Fonction pour afficher l'animation "+1"
    function showSaleAnimation(member) {
        const saleAnimation = document.createElement("div");
        saleAnimation.classList.add("sale-animation");
        saleAnimation.textContent = "+1";
        saleAnimation.style.color = "red";  // Mettre en rouge
        saleAnimation.style.fontSize = "50px";  // Augmenter la taille

        const button = document.querySelector(`button[onclick="validateSale('${member}')"]`);
        button.appendChild(saleAnimation);

        setTimeout(() => {
            saleAnimation.remove();
        }, 1000);
    }

    // Fonction pour jouer le son
    function playSound() {
        const audio = new Audio('son_buzzer.mp3');  // Assurez-vous que le fichier son est dans le même répertoire
        audio.play();
    }

    // Initialiser le classement dès le chargement de la page
    window.onload = function() {
        let sortedSales = Object.entries(salesData).sort((a, b) => b[1] - a[1]);
        updateRanking(sortedSales);
    };
  </script>
</body>
</html>
