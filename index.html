<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Ventes de QQ</title>
  <style>
    /* Styles globaux */
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
  
    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid white;
    }
  
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
  
    button:hover {
      background-color: #666;
    }
  
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
  
    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }
  
    li {
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid white;
    }
  
    .sale-animation {
      color: rgb(127, 47, 255);
      font-weight: bold;
      position: absolute;
      animation: fadeOut 1s ease-in-out;
    }
  
    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  
    footer {
      text-align: center;
      margin-top: 20px;
      border-top: 2px solid white;
      padding: 10px;
    }
  
    .gain {
      color: gold;
      font-weight: bold;
    }
  
    .sales {
      color: lightblue;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Les Ventes de QQ</h1>
    <p>Suivez les ventes de votre équipe en temps réel !</p>
  </header>

  <div class="container">
    <h2>Valider une Vente</h2>
    <div id="buttons">
      <button onclick="validateSale('Julien')">Julien</button>
      <button onclick="validateSale('Thomas')">Thomas</button>
      <button onclick="validateSale('Laetitia')">Laetitia</button>
      <button onclick="validateSale('Charles')">Charles</button>
      <button onclick="validateSale('Mehdi')">Mehdi</button>
      <button onclick="validateSale('Guillaume')">Guillaume</button>
      <button onclick="validateSale('Oussama')">Oussama</button>
      <button onclick="validateSale('Timothée')">Timothée</button>
    </div>

    <h2>Classement</h2>
    <ul id="ranking-list">
      <!-- Le classement sera ajouté ici dynamiquement -->
    </ul>

    <h2>Options</h2>
    <button onclick="resetSales()">Réinitialiser les ventes</button>
  </div>

  <footer>
    <p>&copy; 2025 - Les Ventes de QQ</p>
  </footer>

  <script>
    const salesData = {};

    // Fonction pour valider une vente
    function validateSale(person) {
      if (!salesData[person]) {
        salesData[person] = 0;
      }
      salesData[person]++;
      updateRanking();
      showSaleAnimation(person);
    }

    // Fonction pour afficher une animation "+1"
    function showSaleAnimation(person) {
      const animation = document.createElement('div');
      animation.className = 'sale-animation';
      animation.textContent = `+1 ${person}`;
      document.body.appendChild(animation);
      setTimeout(() => animation.remove(), 1000);
    }

    // Fonction pour mettre à jour le classement
    function updateRanking() {
      const rankingList = document.getElementById('ranking-list');
      rankingList.innerHTML = '';

      const sortedSales = Object.entries(salesData).sort((a, b) => b[1] - a[1]);

      sortedSales.forEach(([person, sales]) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <span>${person}</span>
          <span class="sales">${sales} vente(s)</span>
        `;
        rankingList.appendChild(listItem);
      });
    }

    // Fonction pour réinitialiser les ventes
    function resetSales() {
      for (let person in salesData) {
        salesData[person] = 0;
      }
      updateRanking();
    }
  </script>
</body>
</html>
